<div class="generic-container" id="login">
  <form action="" class="sky-form">
    <header>Login form</header>
    <fieldset>
      <section>
        <div class="row">
          <label class="label col col-4">E-mail</label>
          <div class="col col-8">
            <label class="input"> <i
              class="icon-prepend fa fa-user"></i> <input type="email" data-ng-model="vm.user.email">
            </label>
          </div>
        </div>
      </section>
      <section>
        <div class="row">
          <label class="label col col-4">Password</label>
          <div class="col col-8">
            <label class="input"> <i
              class="icon-prepend fa fa-lock"></i> <input type="password" data-ng-model="vm.user.password">
            </label>
            <div class="note">
              <a href="#/forgot">Forgot password?</a>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="row">
          <div class="col col-4"></div>
          <div class="col col-8">
            <label class="checkbox"><input type="checkbox"
              name="checkbox-inline" checked=""><i></i>Keep me
              logged in</label>
          </div>
        </div>
      </section>
    </fieldset>
    <footer>
      <button type="submit" class="button">Log in</button>
<!--       <a href="#" class="button button-secondary">Register</a> -->
    </footer>
  </form>
</div>
